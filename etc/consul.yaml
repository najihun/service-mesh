global:
  enabled: false
  datacenter: ebay
  logLevel: "debug"
  logJSON: false
  image: hashicorp/consul-enterprise:1.12.3-ent
  gossipEncryption:
    secretKey: key
    secretName: consul-gossip-encryption-key
  tls:
    enabled: false
    enableAutoEncrypt: false
    verify: false
    httpsOnly: false
    caCert:
      secretKey: tls.crt
      secretName: consul-ca-cert
    caKey:
      secretKey: tls.key
      secretName: consul-ca-key
  enableConsulNamespaces: true
  adminPartitions:
    enabled: true
    name: k8s
    service:
      type: LoadBalancer
  imageEnvoy: envoyproxy/envoy:v1.22-latest
  enterpriseLicense:
    secretName: license
    secretKey: key
externalServers:
  enabled: true
  httpsPort: 8500
  hosts:
  - '10.0.0.4'
  k8sAuthMethodHost: https://ebay-k8s-dns-6e462fab.hcp.koreacentral.azmk8s.io:443
client:
  enabled: true
  join: 
  - '10.0.0.4'
  exposeGossipPorts: true
  extraConfig: |
    {
      "log_level": "DEBUG"
    }
  grpc: true
connectInject:
  enabled: true
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: 1
  service:
    type: LoadBalancer
ingressGateways:
  enabled: true
  gateways:
  - name: ingress-gateway
    service:
      type: LoadBalancer
      ports:
      - port: 5000
      - port: 5050
